<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>The Boys</title>
</head>
<body id="contacto">
    <header>
        <div>
            <a href="index.html"> <img src="images/logo.jpg" alt="Logo The Boys"> </a>
        </div>
        <nav id="navegador">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
            <ul>
                <li><a href="personajes.html">Personajes</a></li>
                <li><a href="temporadas.html">Temporadas</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="principal">
    
        <div>
            <img src="images/foto_contacto.png" alt="Logo The Boys">
        </div>

        <div id="cabeceraContacto">
            <h2>Contacto</h2>
            <p>Dejanos tu comentario, tus recomendasiones o tus dudas y te contestaremos al mail</p>
        </div>

        <div>
            <form action="#" method="#">
        
                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required class="itemsFormulario">
                
                <label for=”pais” id=”pais” class="itemsFormulario"> Seleccione su pais</label>
                
                <select name=”pais” class="itemsFormulario" >
                    <option value=”argentina”>Argentina</option>
                    <option value=”brazil”>Brazil</option>
                    <option value=”chile”>Chile</option>
                    <option value=”uruguay”>Uruguay</option>
                    <option value=”mexico”>Mexico</option>
                </select>
                
                <input type="email" name="miemail" id="miemail" placeholder="Ingresa tu email" required class="itemsFormulario">
                
                <textarea name=”texto” id=”comentario” class="itemsFormulario"></textarea>
                
                <button class="itemsFormulario">Enviar</button>

            </form>
        </div>


    </section>

    <footer>
        <div>
            <a href="index.html"> <img src="images/logo.jpg" alt="Logo The Boys"> </a>
        </div>
        <div>
            <p>&#169 Todos los derechos reservados a theboys.com.ar</p>
        </div>
        <div id="redes">
            <img src="images/redes/facebook.jpg" alt="Facebook">
            <img src="images/redes/twitter.jpg" alt="Twitter">
            <img src="images/redes/youtube.jpg" alt="Youtube">
            <img src="images/redes/instagram.png" alt="Instagram">
        </div>
    </footer>
    <script type="text/javascript">
        function myFunction() {
          var x = document.getElementById("navegador");
          if (x.className === "") {
            x.className += "responsive";
          } else {
            x.className = "";
          }
        }

    </script>

</body>
</html>
